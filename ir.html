<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RedGinkgo Games - IR 공고</title>
<link rel="stylesheet" href="ir_style.css">
<style>
    /* index.html의 스타일을 여기에 포함하거나 별도 CSS 파일로 분리하여 링크할 수 있습니다. */
    @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans:400');
    @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap&subset=korean');
    /* Noto Sans KR 추가 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    body {
        font-family: 'Noto Sans KR', sans-serif; /* 본문 기본 폰트 변경 */
        background-color: #EEEAE1;
        color: black;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* 내용을 채우기 위해 height -> min-height */
    }
    .header {
        background-color: transparent;
        padding: 20px;
        display: flex;
        justify-content: space-between; /* 로고와 네비게이션 분리 */
        align-items: center;
        width: 100%;
        box-sizing: border-box; /* 패딩 포함 너비 계산 */
    }
    .company-logo {
        height: 70px; /* 로고 크기 조정 */
        margin-left: 50px; /* 왼쪽 여백 */
        margin-top: 30px; /* 위쪽 여백 조정 */
    }
    /* 네비게이션 메뉴 추가 */
    .nav {
        margin-right: 50px;
        margin-top: 30px;
    }
    .nav a {
        font-family: 'Black Han Sans', sans-serif; /* 메뉴 폰트 */
        color: black;
        text-decoration: none;
        margin-left: 20px;
        font-size: 18pt;
    }
    .main-content {
        flex-grow: 1;
        padding: 40px 50px; /* 상하좌우 패딩 */
        text-align: center; /* 가운데 정렬 */
    }
    .main-content h2 {
        font-family: 'Black Han Sans', sans-serif; /* 제목 폰트 */
        font-size: 36pt;
        margin-bottom: 40px;
    }
    /* 테이블 스타일 */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14pt;
    }
    th, td {
        border-bottom: 1px solid #ccc; /* 하단 테두리 */
        padding: 15px; /* 셀 패딩 */
        text-align: left;
    }
    th {
        background-color: #e0dcd1; /* 헤더 배경색 약간 어둡게 */
        font-weight: bold;
        text-align: center; /* 헤더 텍스트 가운데 정렬 */
    }
    td:nth-child(1), th:nth-child(1) { /* 번호 열 */
        width: 10%;
        text-align: center;
    }
    td:nth-child(2), th:nth-child(2) { /* 제목 열 */
        width: 70%;
    }
    td:nth-child(3), th:nth-child(3) { /* 날짜 열 */
        width: 20%;
        text-align: center;
    }
    /* 링크 스타일 */
    td a {
        color: black;
        text-decoration: none;
    }
    td a:hover {
        text-decoration: underline;
    }

    .footer {
        background-color: transparent;
        padding: 20px;
        display: flex;
        align-items: center;
        margin-top: auto; /* 푸터를 항상 아래에 위치 */
    }
    .footer-logo {
        height: 120px; /* 푸터 로고 크기 조정 */
        margin-right: 20px;
        margin-bottom: 20px;
        margin-left: 30px;
    }
    .footer-info p {
        margin: 0 0 8px 0; /* 문단 간격 조정 */
        line-height: 1.3;
    }
    .footer-info {
        text-align: left;
        font-size: 12pt; /* 푸터 폰트 크기 조정 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-family: 'Noto Sans KR', sans-serif; /* 푸터 폰트 적용 */
    }
    a {
        color: black;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="header">
    <a href="index.html"><img src="./www/CI.png" alt="Company Logo" class="company-logo"></a>
    <div class="nav">
        <a href="index.html">HOME</a>
        <a href="ir.html">IR</a>
        <!-- 다른 메뉴 항목 추가 가능 -->
    </div>
</div>

<div class="main-content ir-list">
    <h2>IR 공고</h2>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><a href="ir_detailPage.html">[합병 보고 공고]</a></td>
                <td>2024-09-30</td>
            </tr>
            <!-- 새로운 공고는 여기에 추가 -->
        </tbody>
    </table>
</div>

<div class="footer">
    <img src="./www/foot.png" alt="Footer Logo" class="footer-logo">
    <div class="footer-info">
        <p>RedGinkgo Games Co., Ltd. </p>
        <p>CEO Sooyong Park</p>
        <p>Address: 05719, Room 537, 5F, 97, Jungdae-ro, Songpa-gu, Seoul, Korea (Garak-dong)</p>
        <p>E-mail: <a href="mailto:contact-us@redginkgogames.com">contact-us@redginkgogames.com</a></p>
        <!-- 저작권 정보 등 추가 가능 -->
    </div>
</div>

</body>
</html>
