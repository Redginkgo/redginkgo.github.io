  <title>Sticky Footer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width:100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* 전체 화면 높이 */
      background-color: black;
    }

    .content {
      flex: 1; /* 남은 공간을 모두 채움 */
      background-color: #050505;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container-common {
    max-width: 1472px;   /* 이미지와 동일하게 설정 */
    margin: 0 auto;      /* 가운데 정렬 */
    width: 100%;
    box-sizing: border-box;
}
  </style>
  <script>
    function adjustMainWrapperHeight() {
        const header = document.getElementById('top-nav');
        const footer = document.getElementById('footer-section');
        const mainWrapper = document.getElementById('main-section');

        const headerHeight = header?.offsetHeight || 0;
        const footerHeight = footer?.offsetHeight || 0;
        const windowHeight = window.innerHeight;

        const availableHeight = windowHeight - headerHeight - footerHeight;

        mainWrapper.style.height = availableHeight + 'px';

        console.log('Header Height:', headerHeight);
        console.log('Footer Height:', footerHeight);
        console.log('Available Height:', availableHeight);
    }

    // 최초 로딩 시 & 리사이즈 시 재계산
    window.addEventListener('load', adjustMainWrapperHeight);
    window.addEventListener('resize', adjustMainWrapperHeight);
  </script>
</head>
